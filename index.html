<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!--font google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card">
    <img class="card__logo" src="images/logo.svg" alt="logo Base Apparel">
    <div class="card__background"></div>
    <section class="card__section">
      <h1 class="section__h1"><span class="section__span">We're</span> coming soon</h1>
      <p class="section__p">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#" class="section__form">
        <input class="section__email" type="text" placeholder="Email Address">
        <img class="section__mail-arrow" src="images/icon-arrow.svg" alt="icon-arrow">
        <!--message js-->
        <img class="icon-error" src="images/icon-error.svg" alt="">
        <p class="msg red">Please provide a valid email</p>
      </form>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sergio M.</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
